<header class="app-header">
  <nav class="app-nav container">
    <a routerLink="/home" class="logo">Portal Bioinsumos</a>

    <ul class="menu-principal" [class.menu-aberto]="menuAberto">
      <li><a routerLink="/home" routerLinkActive="active-link" (click)="fecharMenuSeMobile()">Home</a></li>
      <li><a routerLink="/legislacao" routerLinkActive="active-link" (click)="fecharMenuSeMobile()">Legislação</a></li>
      <li><a routerLink="/catalogos" routerLinkActive="active-link" (click)="fecharMenuSeMobile()">Catálogos</a></li>
      </ul>

    <button class="menu-toggle" (click)="toggleMenu()" aria-label="Abrir menu de navegação" [attr.aria-expanded]="menuAberto">
      <span *ngIf="!menuAberto" class="icon-hamburguer">&#9776;</span>
      <span *ngIf="menuAberto" class="icon-fechar">&#10005;</span>
    </button>
  </nav>
</header>

<main class="app-main">
  <router-outlet></router-outlet>
</main>

      Todos os direitos reservados.
    </p>
  </div>
</footer>
